<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="image-section">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h2><span class="equlibrium">Equilibrium #3429</span></h2>
    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-section">
      <div class="price"> <img src="images/icon-ethereum.svg" alt="" class="ethereum">0.041 ETH</div>
      <div class="days-left"> <img src="images/icon-clock.svg" alt="" class="clock">3 days left</div>
    </div>
    <div class="underline">
      <hr>
    </div>
    <div class="profile-section">
      <div class="img">
        <img src="images/image-avatar.png" alt="image-avatar">
      </div>
      <div class="avatar-name">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
